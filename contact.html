            margin: 0;
            padding: 0;
            background: #1e1e2f;

            line-height: 1.8;
            overflow-x: hidden;
        }

        nav {
            text-align: center;

            color: white;
            margin: 0 20px;

            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {

            }
        }

        h1 {
            text-align: center;
            color: #ff4b5c;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2a2b4a;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-section a {
            color: #ff4b5c;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-section a:hover {
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
